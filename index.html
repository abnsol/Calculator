<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">

   
    <script defer src="script.js"></script>
    
</head>
<body>
    <div id="header">calculator</div>

    <div id="main">
        <div id="calc">
            <div id="display">
                <div id="displayInfo"></div>
                <div id="displayResult">0</div>
            </div>
            <div id="contents">
                <div id="row1" class="contentrow">
                    <button id="c">C</button>
                    <button id="neg">+/-</button>
                    <button id="mod" class="operand">%</button>
                    <button id="backspace"><img src="backspace.svg"></button>
                </div>
                <div id="row2" class="contentrow">
                    <button id="seven" class="digit">7</button>
                    <button id="eight" class="digit">8</button>
                    <button id="nine" class="digit">9</button>
                    <button id="div" class="operand">/</button>
                </div>
                <div id="row3" class="contentrow">
                    <button id="four" class="digit">4</button>
                    <button id="five" class="digit">5</button>
                    <button id="six" class="digit">6</button>
                    <button id="mul" class="operand">*</button>
                </div>
                <div id="row4" class="contentrow">
                    <button id="one" class="digit">1</button>
                    <button id="two" class="digit">2</button>
                    <button id="three" class="digit">3</button>
                    <button id="sub" class="operand">-</button>
                </div>
                <div id="row5" class="contentrow">
                    <button id="dot" class="digit">.</button>
                    <button id="zero" class="digit">0</button>
                    <button id="equals">=</button>
                    <button id="add" class="operand">+</button>
                </div>
            </div>

        </div>

    </div>


    <div id="footer">
        <div>Developed by <a href="https://github.com/abnsol">Abenezer Solomon </a></div>
    </div>
    
</body>
</html>
